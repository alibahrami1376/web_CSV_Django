<div class="single-sidebar-widget post-category-widget">
  <h4 class="category-title">دسته‌بندی پست‌ها</h4>
  <ul class="cat-list">
    {% for name,count in categories.items %}
        <li>
        <a href="{% url 'blog:category' cat_name=name %}">
            <p>{{name}}</p>
            <p>{{count}}</p>
        </a>
        </li>
    {% endfor %}
  </ul>
</div>
